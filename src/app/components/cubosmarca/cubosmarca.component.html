<div class="container d-flex justify-content-center">
  <div class="card p-4 shadow-sm">
    <h1 class="text-center mb-4">Bienvenido</h1>
    <table class="table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Imagen</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for(cubo of cubos; track cubo){
        <tr>
          <td>{{cubo.nombre}}</td>
          <td>
            <img src="{{cubo.imagen}}" alt="" style="width: 150px;">
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
